---
name: Docker image

on:
  release:
    types: [published]
  push:
    paths-ignore:
      - '**.md'
  workflow_dispatch:

env:
  BASE_TAG: lkurzyniec/netcore-boilerplate
  LATEST_TAG: ${{ env.BASE_TAG }}:latest

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build docker image
      uses: docker/build-push-action@v5
      with:
        load: true
        tags: ${{ env.LATEST_TAG }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test
      run: |
        docker run --rm ${{ env.LATEST_TAG }}

  push:
    name: Push to Docker Hub
    runs-on: ubuntu-latest
    needs: build-and-test
    environment: docker
    concurrency: docker
    # if: github.event_name == 'release' && github.event.action == 'published' && github.ref_type == 'tag')

    steps:
    - name: Grab a version
      run: |
        # version="{{ github.ref }}"
        version="refs/tags/v9.9.9"
        version="${version/refs\/tags\/v/}"

        echo "### Version: ${version} :rocket:" >> $GITHUB_STEP_SUMMARY
        echo "VERSION_TAG=${{ env.BASE_TAG }}${version}" >> $GITHUB_ENV

    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        push: true
        tags: ${{ env.LATEST_TAG }},${{ env.VERSION_TAG }}
