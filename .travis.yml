language: csharp
mono: none
sudo: required
dist: xenial
dotnet: 2.2

branches:
  only:
    - /.*/

before_install:
  - echo Action $TRAVIS_EVENT_TYPE triggered build by $TRAVIS_COMMIT commit.

jobs:
  include:
    - stage: "Build & Test"
      name: "Build & Test"
      script:
        - dotnet build -c Release --no-cache ./HappyCode.NetCoreBoilerplate.sln
        - dotnet test -c Release --no-build ./HappyCode.NetCoreBoilerplate.sln

    - stage: "Code Coverage"
      name: "Code Coverage"
      install: dotnet tool install --global Codecov.Tool
      script:
        - dotnet test ./test/HappyCode.NetCoreBoilerplate.Core.UnitTests/HappyCode.NetCoreBoilerplate.Core.UnitTests.csproj /p:CollectCoverage=true /p:CoverletOutput=../CoverageResults/
        - dotnet test ./test/HappyCode.NetCoreBoilerplate.Api.UnitTests/HappyCode.NetCoreBoilerplate.Api.UnitTests.csproj /p:CollectCoverage=true /p:CoverletOutput=../CoverageResults/ /p:MergeWith="../CoverageResults/coverage.json" /p:CoverletOutputFormat="opencover"
        - $HOME/.dotnet/tools/codecov -f ./test/CoverageResults/coverage.opencover.xml -t $CODECOV_TOKEN

notifications:
  email:
    recipients:
      - secure: ""
    on_success: never
    on_failure: always
